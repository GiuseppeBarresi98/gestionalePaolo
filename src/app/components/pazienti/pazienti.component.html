<div class="container mt-4">
  <div class="text-center my-3">
    <input
      type="text"
      [(ngModel)]="searchString"
      placeholder="Cerca per nome"
      (input)="search(searchString)"
    />
  </div>
  <div class="row">
    <div
      *ngFor="let item of pazienteCercato ? [pazienteCercato] : pazienti"
      class="card col-12 mt-1"
    >
      <div class="card-body d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{ item.nome }}, {{ item.eta }} anni,</h5>
        <div>
          <button
            (click)="deletePa(item)"
            type="button"
            class="btn btn-danger mx-2"
          >
            Elimina
          </button>
          <button
            (click)="visualizzazionePazienti(item)"
            type="button"
            class="btn btn-info"
          >
            Dettagli
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
